<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <div class="bloco-menu center">
        <ul class="menu">
            <li>
                <a href="index.html"> Home </a>
            </li>
            <li>
                <a href="contato.html"> Contato </a>
            </li>
        </ul>
    </div>
    <div class="conteudo-padrao">
        <div class="container-titulo conteudo-padrao">
            <h1 class="center">Entre em contato</h1>
        </div>
        <div class="conteudo-flex container-contato">
            <div class="container-formulario conteudo-padrao conteudo-flex ">
                <form>
                    <div class="container-input">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome..." onkeyup="validaNome()">   
                        <div id='txtNome'></div>
                    </div>
                    <div class="container-input">
                        <label for="email"> E-mail: </label>
                        <input type="email" id="email" placeholder="Digite seu e-mail..." onkeyup="validaEmail()">
                        <div id='txtEmail'></div>
                    </div>
                    <div class="container-input">
                        <label for="assunto"> Assunto: </label>
                        <textarea name="assunto" id="assunto" cols="30"  placeholder= "Escreva aqui..." rows="5" onkeyup="validaAssunto()"></textarea>
                        <div id="txtAssunto"></div>
                    </div>
                    <button class="container-button" onclick="enviar()">
                        <div class="text-button">
                            Enviar
                        </div>
                    </button>
                </form>
            </div>
         
            <div class="container-foto conteudo-flex">
                <img src= "assets/img/dancing.gif">
            </div> 
        </div>
    </div>       
    <script src="assets/js/script.js">

    </script>
</body>
</html>
